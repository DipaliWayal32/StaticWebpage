<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login view</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-wrapper">

        <div class=" box-image box-col">
            <img src="img/sideimage1.jpg" alt="sideimage">
        </div>

        <div class="box-col">

            <div class="box-form">
                <div class="inner">
                    <div class="form-head">
                        <span class="wlc">Welcome back</span>
                        <div class="title">
                            Login to your account
                        </div>
                        <form  id="create-account-form" action="result.html" method="get">
                            
                            <div class="form-group">
                                <div class="label-text">Email</div>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                                <p>Error Message</p>
                               
                            </div>
                            <div class="form-group">
                                <div class="label-text">Password</div>
                                <input type="password" name="pass" id="pass" class="form-control"
                                    placeholder="Password">
                                    <p>Error Message</p>
                               
                            </div>
                            <div class="form-button">
                                <div class="check-action">
                                    <input type="checkbox" class="check">
                                    <span class="name">Remember Me</span>
                                </div>
                                <a href="#" class="link">Forgot Password?</a>
                            </div>
                            <div class="actions">

                                <input class="btn btn-submit" id="saveForm" type="submit" value="Login now" />
                               
                               

                            </div>
                            <button class="btn btn-google">
                                <span class="icon">
                                    <img src="img/google.png" alt="google">
                                    Or Sign-in with Google
                                    
                                </span>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="bottom-register">
                Don't have an account? <a href="#" class="link">Join free Today</a>
            </div>


        </div>

    </div>
    <div class="container"></div>
    <script src="app.js"></script>

</body>


</html>
